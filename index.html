<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Analog Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <body>
        
  <div class="container">
    <h1 class="title">Real-Time Indian Clock</h1>
   
  <div class="container">
    <div class="clock">
      <!-- same as before -->
      <div class="numbers">
        <span style="--i:1">1</span>
        <span style="--i:2">2</span>
        <span style="--i:3">3</span>
        <span style="--i:4">4</span>
        <span style="--i:5">5</span>
        <span style="--i:6">6</span>
        <span style="--i:7">7</span>
        <span style="--i:8">8</span>
        <span style="--i:9">9</span>
        <span style="--i:10">10</span>
        <span style="--i:11">11</span>
        <span style="--i:12">12</span>
      </div>
      <div class="center"></div>
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>

    <!--  Digital Clock goes here -->
    <div class="digital-clock" id="digital-clock">00:00:00</div>
  </div>
  <div class="extra-info" id="extra-info">Loading...</div>


  <script src="script.js"></script>
</body>

</html>
